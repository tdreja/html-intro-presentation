<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link th:if="${bootstrapCss == null}" rel="stylesheet" href="../static/bootstrap.css">
    <link th:if="${appCss == null}" rel="stylesheet" href="../static/app.css">
    <link th:if="${backgroundImage == null}" rel="stylesheet" href="../static/background.css">
    <style th:utext="${bootstrapCss}"></style>
    <style th:utext="${appCss}"></style>
    <style th:utext="${backgroundImage}"></style>
</head>
<body>
<main style="display: flex; flex-direction: column">
    <div th:replace="~{presentation-form::presentation-form (entity=${presentation.presentation()}, form=${presentation.presentationForm()}, url=${presentationUrl})}"></div>

    <div th:replace="~{event-form::event-form (entity=${emptyEvent.event()}, form=${emptyEvent.eventForm()}, url=${eventsUrl})}"></div>
    <div th:each="event : ${events}">
        <div th:replace="~{event-form::event-form (entity=${event.event()}, form=${event.eventForm()}, url=${eventsUrl})}"></div>
    </div>
</main>
</body>
</html>
