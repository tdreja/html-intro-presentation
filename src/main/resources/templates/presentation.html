<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <link th:if="${bootstrapCss == null}" rel="stylesheet" href="../static/bootstrap.css">
    <link th:if="${bootstrapCss == null}" rel="stylesheet" href="../static/temp.css">
    <style th:utext="${bootstrapCss}"></style>

    <script type="text/javascript" th:if="${presentationJson != null}" th:utext="${presentationJson}"></script>
    <script type="text/javascript" th:if="${timeJs != null}" th:utext="${timeJs}"></script>
    <script type="text/javascript" th:if="${mainJs != null}" th:utext="${mainJs}"></script>
</head>
<body>
<main>
    <section class="card" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4 test-image">
                <img src="../static/cycle.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
