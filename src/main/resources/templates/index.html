<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link th:if="${bootstrapCss == null}" rel="stylesheet" href="../static/bootstrap.css">
    <link th:if="${appCss == null}" rel="stylesheet" href="../static/app.css">
    <link th:if="${backgroundImage == null}" rel="stylesheet" href="../static/background.css">
    <style th:utext="${bootstrapCss}"></style>
    <style th:utext="${appCss}"></style>
    <style th:utext="${backgroundImage}"></style>
</head>
<body>
<main style="display: flex; flex-direction: column">
    <a th:if="${presentation != null && presentation.id != null}" href="../final-presentation/" th:href="${'../final-presentation/'+presentation.id}">
        Final Presentation
    </a>
    <div th:replace="~{presentation-form::presentation-form (presentation=${presentation},url=${presentationUrl})}"></div>

    <div th:if="${events != null}">
        <div th:if="${emptyEvent != null}" th:replace="~{event-form::event-form (event=${emptyEvent},url=${eventsUrl})}"></div>
        <div th:each="event : ${events}">
            <div th:replace="~{event-form::event-form (event=${event},url=${eventsUrl})}"></div>
        </div>
    </div>
</main>
</body>
</html>
